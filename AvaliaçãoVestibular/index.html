            <div id="level1-image" class="video-container">
                <img src="https://i.postimg.cc/ryWB3NLQ/nivel1.png" alt="Nível 1">
                <button class="play-button" onclick="playVideo('video1.mp4', 1)">Jogar</button>
            </div>
            <video controls id="video1" style="display: none;">
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <button class="pass-button" style="display: none;" onclick="nextLevel(1)">Passei!</button>

        </section>
